<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exit Success</title>

    <script type="text/javascript">
        window.onload = function() {
            // Clear form fields
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #008000;
        }
        p {
            margin-top: 20px;
        }
        .goback-btn {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }
        .goback-btn:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>
    <h1>Exit Successfully Submitted</h1>
    <p>Duration: {{ duration }}</p>
    <p>Parking Type: {{ parking_type }}</p>
    <p>Total Fee: {{ total_fee }}</p>
    <a href="{{ url_for('parking_exit') }}">Go Back to Exit Page</a>
</body>
</html>
